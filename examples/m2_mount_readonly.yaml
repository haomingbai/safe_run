apiVersion: policy.safe-run.dev/v1alpha1
metadata:
  name: m2-mount-readonly
runtime:
  command: /bin/echo
  args:
    - "hello from m2"
resources:
  cpu:
    max: "100000 100000"
  memory:
    max: 256Mi
network:
  mode: none
mounts:
  - source: /var/lib/safe-run/input
    target: /data/input
    read_only: true
audit:
  level: basic
